<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <div class="background">
    <img class="mobile-hero" src="src/images/hero-mobile.jpg">
    <img class="shape" src="src/images/bg-pattern-desktop.svg">
    <img class="hero" src="src/images/hero-desktop.jpg">
  </div>

  <div class="main">
    <div>
      <img class="logo" src="src/images/logo.svg">
    </div>

    <div class="hello-text">
      <span id="hello-text-start">We're</span>
      <br>coming
      <br>soon
    </div>

    <div class="main-text">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </div>

    <div>
      <form id="form">
        <input id="email" type="email" placeholder="Email Address">
        <img class="error-icon" src="src/images/icon-error.svg" alt="error">
        <button>
          <img src="src/images/icon-arrow.svg" alt="arrow">
        </button>
        <span class="error-message">Please provide a valid email</span>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
